<!DOCTYPE html>
<html>
	<head>
		<style>
		/*Remember CSS comments have this notation*/
			p{
				color: white;
			}

		</style>
	</head>
	<body>
		<!-- The original button -->
		<div style="text-align: center; background-color: black;">
			<br>
			<img onclick="unlock('1');" src="http://kids.nationalgeographic.com/content/dam/kids/photos/animals/Birds/A-G/emperor-penguin-chicks.jpg.adapt.945.1.jpg" height="150px"/>
			<img onclick="unlock('2');" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Pygoscelis_papua_-Nagasaki_Penguin_Aquarium_-swimming_underwater-8a.jpg" height="150px"/>
			<img onclick="unlock('3');" src="http://images6.fanpop.com/image/photos/36700000/Penguins-image-penguins-36797321-1920-1080.jpg" height="150px"/>
			<br>
			<button onclick="tryAgain();">Try Again</button>
			<p id="pass">Before JavaScript alters this</p>  <!-- Displays the Passcode -->
			<br>
		</div>
		<br>

		<div id="congrats">
			<!-- Content will be added here if the code is correct -->
		</div>
		
		<!-- Start of JavaScript -->
		<script>
			var pass1 = random(1,4);
			var pass2 = random(1,4);
			var pass3 = random(1,4);
			var pass4 = random(1,4);
			var pass5 = random(1,4);
			var pass6 = random(1,4);
			var total = pass1 + "" + pass2 + "" + pass3 + "" + pass4 + "" + pass5 + "" + pass6; 
			var userInput = "";
			
			//Prints the Code you need to type in 
			function createCode(){
				document.getElementById("pass").innerHTML = pass1 + "," + pass2 + "," + pass3 + "," + pass4 + "," + pass5 + "," + pass6;
			}
			createCode();
			//Generates a passcode
		
			//For getting a random number
			function random(min, max) {
				return parseInt(Math.random() * (max - min) + min);
			}
			
			function unlock(x){
				//save the user input
				userInput=userInput+x;
				
				//compare the user input & unlock the website if it matches the code
					if(userInput==total){
						document.getElementById("congrats").innerHTML = "<iframe width='1060' height='630' src='https://www.youtube.com/embed/cOhs3cLiq18' frameborder='0' allowfullscreen></iframe>";
					}
			}
		</script>
	</body>
</html>
